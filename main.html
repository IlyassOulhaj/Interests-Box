<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interests Boxes Select</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="icons/css/all.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="interests">
          <h2 class="title">choose interests</h2>
          <input type="checkbox" id="interest_1">
          <label class="container" for="interest_1">
            <img src="images/binary.png" alt="" style="position: absolute;
            top: 37px; width: 105px; height: 105px;">
            binary
            <span class="checkmark"></span>
            </label>
            <input type="checkbox" id="interest_2">
            <label class="container" for="interest_2">
            <i class="fa-solid fa-code-pull-request" style="font-size: 100px;
            position: absolute;
            top: 35px; color: var(--main-purple-color);"> </i>
                scheme
            <span class="checkmark"></span>
            </label>
            <input type="checkbox" id="interest_3">
            <label class="container" for="interest_3">
                <i class="fa-solid fa-pencil" style="font-size: 100px;
                position: absolute;
                top: 35px; color: var(--main-purple-color);
                display: flex;
                justify-content: center;
                align-items: center;"></i>
                drawing
            <span class="checkmark"></span>
        </label>
        <input type="checkbox" checked id="interest_4">
        <label class="container" for="interest_4">
            <i class="fa-solid fa-laptop-code" style="font-size: 100px;
                position: absolute;
                top: 35px; color: var(--main-purple-color);"></i>
                web
                <span class="checkmark"></span>
            </label>
            <input type="checkbox" id="interest_5">
            <label class="container" for="interest_5">
                <i class="fa-solid fa-bug" style="font-size: 100px;
                position: absolute;
                top: 35px; color: var(--main-purple-color);"></i>
                bug
            <span class="checkmark"></span>
            </label>
            <input type="checkbox" id="interest_6">
            <label class="container" for="interest_6">
                <i class="fa-brands fa-soundcloud" style="font-size: 100px;
                position: absolute;
                top: 35px; color: var(--main-purple-color);"></i>
                cloud
            <span class="checkmark"></span>
            </label>
            <input type="checkbox" checked id="interest_7">
            <label class="container" for="interest_7">
                <i class="fa-solid fa-code" style="font-size: 100px;
                position: absolute;
                top: 35px; color: var(--main-purple-color);"></i>
                coding
            <span class="checkmark"></span>
            </label>
            <input type="checkbox" id="interest_8">
            <label class="container" for="interest_8">
                <i class="fa-solid fa-puzzle-piece" style="font-size: 110px;
                position: absolute;
                top: 25px; right: 60px; color: var(--main-purple-color);"></i>
                puzzle
            <span class="checkmark"></span>
            </label>
      </div>
    </div>
  </body>
</html>
